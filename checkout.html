<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizare Comandă - Cleaning Shop</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="topbar.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Un pic de stil rapid pentru a centra formularul */
        .checkout-page { padding-top: 150px; display: flex; justify-content: center; }
        .checkout-container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .checkout-container form { display: flex; flex-direction: column; gap: 15px; }
        .checkout-container input, .checkout-container textarea { padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; }
        .checkout-container textarea { min-height: 100px; }
        #sumar-comanda { margin: 15px 0; padding: 15px; background: #f8f9fa; border-radius: 10px; }
    </style>
</head>
<body>

<main class="checkout-page">
    <div class="checkout-container">
        <h2>Finalizare Comandă</h2>
        <div id="sumar-comanda">
            </div>
        <form id="checkout-form">
            <input type="text" id="nume" placeholder="Nume Complet" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="telefon" placeholder="Telefon" required>
            <textarea id="adresa" placeholder="Adresa de livrare" required></textarea>
            <button type="submit" class="finalizeaza-btn">Plasează Comanda</button>
        </form>
    </div>
</main>

<script type="module" src="/supabase-config.js"></script>
<script type="module" src="/componente.js"></script>
<script type="module">
    document.addEventListener('DOMContentLoaded', () => {
        const sumarDiv = document.getElementById('sumar-comanda');
        const checkoutForm = document.getElementById('checkout-form');
        
        // Afișăm suma de plată
        const cos = window.getCart();
        const total = cos.reduce((acc, item) => acc + (item.pret * item.cantitate), 0);
        sumarDiv.innerHTML = `<strong>Total de plată: ${total.toFixed(2)} RON</strong>`;

        if (total === 0) {
            alert("Coșul este gol!");
            window.location.href = 'index.html';
        }

        checkoutForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Dezactivăm butonul să nu se apese de 2 ori
            const btn = e.target.querySelector('button');
            btn.innerText = "Se trimite...";
            btn.disabled = true;

            const dateComanda = {
                client_nume: document.getElementById('nume').value,
                client_email: document.getElementById('email').value,
                client_telefon: document.getElementById('telefon').value,
                client_adresa: document.getElementById('adresa').value,
                produse: cos, // Salvat ca JSON în coloana produse
                total_plata: total
            };

            try {
                const { data, error } = await window.supaClient
                    .from('comenzi')
                    .insert([dateComanda]);

                if (error) throw error;

                alert("Comandă plasată cu succes! Vei fi contactat pentru confirmare.");
                localStorage.removeItem('cart');
                window.location.href = 'index.html';
            } catch (err) {
                console.error(err);
                alert("Eroare la trimiterea comenzii. Verificați consola.");
                btn.disabled = false;
                btn.innerText = "Plasează Comanda";
            }
        });
    });
</script>

</body>
</html>
