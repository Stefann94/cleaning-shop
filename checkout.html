<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizare Comandă - Cleaning Shop</title>
    <link rel="stylesheet" href="/navbar.css">
    <link rel="stylesheet" href="/topbar.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/checkout.css">
</head>
<body>

<main class="checkout-page">
    <div class="checkout-grid">
        <div class="cart-summary-panel">
            <h2>Coșul tău</h2>
            <div id="checkout-list"></div>
        </div>

        <div class="form-panel">
            <h3>Date de Livrare</h3>
            <form id="checkout-form-final" class="checkout-form">
                <div class="input-group"><input type="text" id="c-nume" placeholder="Nume Complet" required></div>
                <div class="input-group"><input type="email" id="c-email" placeholder="Adresa Email" required></div>
                <div class="input-group"><input type="tel" id="c-telefon" placeholder="Număr Telefon" required></div>
                <div class="input-group"><textarea id="c-adresa" rows="3" placeholder="Adresa de livrare" required></textarea></div>
                <div class="total-box">
                    <span>Total de plată:</span>
                    <strong id="final-total-sum">0.00 RON</strong>
                </div>
                <button type="submit" class="checkout-btn">Finalizează Comanda</button>
            </form>
        </div>
    </div>
</main>

<script type="module" src="/supabase-config.js"></script>
<script type="module" src="/componente.js"></script>
<script type="module" src="/cos.js"></script>
<script type="module" src="/checkout.js"></script>

</body>
</html>
