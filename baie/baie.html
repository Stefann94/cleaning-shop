<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baie - Cleaning Shop</title>
    <link rel="stylesheet" href="../navbar.css">
    <link rel="stylesheet" href="../topbar.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="baie.css">
</head>
<body>

<script src="../componente.js"></script>

<div class="topbar">
    <div class="topbar-container">
        <div class="top-search">
            <input type="text" placeholder="Caută în categoria Baie">
            <button class="search-btn">
                <img src="../pictures/search-icon.png" alt="Search">
            </button>
        </div>

        <div class="topbar-items">
            <div class="top-item">
                <img src="../pictures/phone-icon.png" class="top-icon" alt="">
                <span>07xx xxx xxx</span>
            </div>
            <div class="top-item">
                <img src="../pictures/pin-icon.png" class="top-icon" alt="">
                <span>Locație: București</span>
            </div>
            <div class="top-auth">
                <a href="#" class="auth-link login">Log In</a>
                <span class="auth-divider"></span>
                <a href="#" class="auth-link signup">Sign Up</a>
            </div>
        </div>
    </div>
</div>

<main class="category-page">
    <div class="wrapper">
        <h1 class="section-title">
            Produse pentru Baie
            <span class="subtitle-blue">Igienă și prospețime maximă</span>
        </h1>

        <div class="products-grid">
            <div class="product-card">
                <div class="product-badge">Nou</div>
                <img src="../pictures/baie.png" alt="Detergent Baie">
                <div class="product-info">
                    <h3>Detergent Anticalcar 750ml</h3>
                    <p class="price">18,50 RON</p>
                    <button class="add-btn">Adaugă în coș</button>
                </div>
            </div>
            </div>
    </div>
</main>

<script src="../script.js"></script>
</body>
</html>
